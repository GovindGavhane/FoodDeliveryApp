<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="customregister.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo"><h1>GG Service</h1></div>
			<div class="menu">
				<a href="index.html">Home</a>
				<a href="login.html">Login</a>
				<a href="restaurant.html"> Add Restaurant</a>
			</div>
		</nav>
		<main>
			    <div class="Register">
	<div class="box1">
		<div class="form1">
			<h1>Register User account </h1>
			<form>
				<div class="Inputbox">
					Name  &nbsp;
					<input type="text" placeholder="Enter your full name..">
				</div>
				<div class="Inputbox">
					Username
					<input type="text" placeholder="Enter a username..">
				</div>
				<div class="Inputbox">
					Email address
					<input type="text" placeholder="Enter your email address..">
				</div>
				<div class="Inputbox">
					Password
					<input type="password" placeholder="Enter your password..">
				</div>
				<div class="Inputbox">
					Confirm Password
					<input type="password" placeholder="Enter your password again..">
				</div>
				<div class="Inputbox">
					<input type="submit" value="Sign up">
				</div>
				 
				<label class="remember1">
				<p>Already have an account?<a href="login.html">&nbsp;Sign in</a></p>
			</form>
		</div>
	</div>
	</div>
		</main>

	</header>
